<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <!-- הכותרת שמופיעה בלשונית ובתוצאות חיפוש בגוגל -->
  <title>השכורית | השכרת כלי עבודה בבית שמש והסביבה</title>
  <!--תיאור שמופיע בגוגל ומעודד הקלקה-->
  <meta name="description"
    content="השכורית - שירות מהיר ואמין להשכרת כלי עבודה מכל הסוגים בבית שמש והסביבה. מחירים נוחים, תמיכה מקצועית, והזמנה קלה ונוחה." />
  <!--מילות מפתח שגוגל מתחשב בהן במידה מסוימת-->
  <meta name="keywords"
    content="השכרת כלי עבודה, השכרת מברגה, פטישון להשכרה, כלי עבודה בית שמש, השכורית, השכרת כלים, שכירות ציוד לבית" />
  <meta name="author" content="השכורית - השכרת כלי עבודה" />
  <!-- תצוגת שיתוף יפה בפייסבוק, וואטסאפ, טלגרם וכו’ -->
  <meta property="og:title" content="השכורית | השכרת כלי עבודה בבית שמש" />
  <meta property="og:description" content="כלי עבודה להשכרה במחירים מעולים – שירות אדיב ומקצועי!" />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="he_IL" />
</head>
